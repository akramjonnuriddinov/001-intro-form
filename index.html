<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <section class="form-section">
        <div class="container form-container">
            <div class="form-info">
                <div class="form-info-item">
                    <h2 class="form-info-heading">frontend and backend</h2>
                    <h1 class="form-info-title">Learn to program by watching professionals</h1>
                    <p class="form-info-text">See how experienced developers solve problems in real time</p>
                </div>
                <a class="form-info-link" href="#">Try it free 7 days, then $20/mo</a>
            </div>
            <form class="form" action="https://echo.htmlacademy.ru" method="GET">
                <h2 class="form-title">Sign up for the course and get free 7 days</h2>
                <input class="form-input" type="text" placeholder="Name" name="first-name" required>
                <input class="form-input" type="text" placeholder="Last Name" name="last-name" required>
                <input class="form-input" type="email" placeholder="Email Address" name="email-name" required>
                <input class="form-input form-input-last" type="password" placeholder="Password" name="password-name">
                <button class="form-btn" type="submit">Claim your free trial</button>
                <p class="form-text">By clicking the button, you are agreeing to our <a class="form-link" href="#">Terms and Services</a></p>
            </form>
        </div>
    </section>


</body>
</html>
